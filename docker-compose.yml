services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: SkillSync-postgres
    environment:
      POSTGRES_PASSWORD: SkillSyncPassword
    ports:
      - "15432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - skillsync
  redis:
    image: redis:7-alpine
    container_name: SkillSync-redis
    ports:
      - "16379:6379"
    volumes:
      - ./data/redis:/data
    networks:
      - skillsync
  ollama:
    image: ollama/ollama:latest
    container_name: SkillSync-ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    ports:
      - "11434:11434"
    volumes:
      - ./data/ollama:/root/.ollama
    networks:
      - skillsync
  server:
    build:
      context: ./Services
      dockerfile: cmd/server/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ENV=prd
    volumes:
      - ./Services/configs/prd.yaml:/app/configs/prd.yaml
      - ./Services/internal/assets/prd:/app/internal/assets/prd
    depends_on:
      - postgres
      - redis
    networks:
      - skillsync
